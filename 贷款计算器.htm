<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贷款计算器</title>
    <style>


        .shadow-border {
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            /* 阴影效果 */
            border: 1px solid #ccc;
            /* 边框样式 */
        }

    </style>
</head>
<body>

<h3>贷款信息表格</h3>
<form id="loanForm">
    <label for="loanAmount">贷款金额:</label>
    <input type="number" id="loanAmount" name="loanAmount" required><br><br>
    <label for="loanTerm">贷款年限（期数）:</label>
    <input type="number" id="loanTerm" name="loanTerm" required><br><br>
    <input type="button" value="计算" onclick="calculateLoan()">
</form>

<h3>基本信息</h3>
<table>
    <tr>
	    <th width="20%" align="center" height="20" bgcolor="#F5F5F5" class="shadow-border"><font size="3" face="Segoe UI" color="#000000">贷款金额</th>
                   <td width="20%" align="center" height="20" bgcolor="#F5F5F5" class="shadow-border"><font size="3" face="Segoe UI" color="#000000" id="loanAmountDisplay">￥0.00</td>
    </tr>
    <tr>
	    <th width="20%" align="center" height="20" bgcolor="#F5F5F5" class="shadow-border"><font size="3" face="Segoe UI" color="#000000">贷款利率</th>
                    <td width="20%" align="center" height="20" bgcolor="#F5F5F5" class="shadow-border"><font size="3" face="Segoe UI" color="#000000" id="loanRateDisplay">4.35%</td>
    </tr>
    <tr>
	    <th width="20%" align="center" height="20" bgcolor="#F5F5F5" class="shadow-border"><font size="3" face="Segoe UI" color="#000000">贷款年限</th>
                    <td width="20%" align="center" height="20" bgcolor="#F5F5F5" class="shadow-border"><font size="3" face="Segoe UI" color="#000000" id="loanTermDisplay">0</td>
    </tr>
    <tr>
	    <th width="20%" align="center" height="20" bgcolor="#F5F5F5" class="shadow-border"><font size="3" face="Segoe UI" color="#000000">利息金额</th>
                    <td width="20%" align="center" height="20" bgcolor="#F5F5F5" class="shadow-border"><font size="3" face="Segoe UI" color="#000000" id="interestAmountDisplay">￥0.00</td>
    </tr>
    <tr>
	    <th width="20%" align="center" height="20" bgcolor="#F5F5F5" class="shadow-border"><font size="3" face="Segoe UI" color="#000000">总还款金额</th>
                    <td width="20%" align="center" height="20" bgcolor="#F5F5F5" class="shadow-border"><font size="3" face="Segoe UI" color="#000000" id="totalRepaymentDisplay">￥0.00</td>
    </tr>
</table>

<h3>方案1：等额本金</h3>
<table>
    <tr>
	    <th width="20%" align="center" height="20" bgcolor="#F5F5F5" class="shadow-border"><font size="3" face="Segoe UI" color="#000000">总还款金额</th>
	    <th width="20%" align="center" height="20" bgcolor="#F5F5F5" class="shadow-border"><font size="3" face="Segoe UI" color="#000000">分期</th>
	    <th width="20%" align="center" height="20" bgcolor="#F5F5F5" class="shadow-border"><font size="3" face="Segoe UI" color="#000000">每月偿还金额</th>
    </tr>
    <tr>
        <td width="20%" align="center" height="20" bgcolor="#F5F5F5" class="shadow-border"><font size="3" face="Segoe UI" color="#000000" id="totalRepayment1">￥0.00</td>
        <td width="20%" align="center" height="20" bgcolor="#F5F5F5" class="shadow-border"><font size="3" face="Segoe UI" color="#000000" id="installments1">0</td>
        <td width="20%" align="center" height="20" bgcolor="#F5F5F5" class="shadow-border"><font size="3" face="Segoe UI" color="#000000" id="monthlyPayment1">￥0.00</td>
    </tr>
</table>

<h3>方案2：先息后本</h3>
<table>
    <tr>
	    <th width="20%" align="center" height="20" bgcolor="#F5F5F5" class="shadow-border"><font size="3" face="Segoe UI" color="#000000">利息金额</th>
	    <th width="20%" align="center" height="20" bgcolor="#F5F5F5" class="shadow-border"><font size="3" face="Segoe UI" color="#000000">利息分期</th>
	    <th width="20%" align="center" height="20" bgcolor="#F5F5F5" class="shadow-border"><font size="3" face="Segoe UI" color="#000000">分期偿还金额/每期</th>
    </tr>
    <tr>
        <td width="20%" align="center" height="20" bgcolor="#F5F5F5" class="shadow-border"><font size="3" face="Segoe UI" color="#000000" id="interestAmount2">￥0.00</td>
        <td width="20%" align="center" height="20" bgcolor="#F5F5F5" class="shadow-border"><font size="3" face="Segoe UI" color="#000000" id="installments2">0</td>
        <td width="20%" align="center" height="20" bgcolor="#F5F5F5" class="shadow-border"><font size="3" face="Segoe UI" color="#000000" id="monthlyInterest2">￥0.00</td>
    </tr>
  <tr>
	    <th width="20%" align="center" height="20" bgcolor="#F5F5F5" class="shadow-border"><font size="3" face="Segoe UI" color="#000000">本金金额</th>
	    <th width="20%" align="center" height="20" bgcolor="#F5F5F5" class="shadow-border"><font size="3" face="Segoe UI" color="#000000">利息最后一期金额</th>
	    <th width="20%" align="center" height="20" bgcolor="#F5F5F5" class="shadow-border"><font size="3" face="Segoe UI" color="#000000">最后一期总还款</th>
    </tr>
    <tr>
        <td width="20%" align="center" height="20" bgcolor="#F5F5F5" class="shadow-border"><font size="3" face="Segoe UI" color="#000000" id="principalAmount2">￥0.00</td>
        <td width="20%" align="center" height="20" bgcolor="#F5F5F5" class="shadow-border"><font size="3" face="Segoe UI" color="#000000" id="lastInterest2">￥0.00</td>
        <td width="20%" align="center" height="20" bgcolor="#F5F5F5" class="shadow-border"><font size="3" face="Segoe UI" color="#000000"id="lastPayment2">￥0.00</td>
    </tr>
</table>


<script>
    function calculateLoan() {
        const loanAmount = parseFloat(document.getElementById('loanAmount').value);
        const loanTerm = parseInt(document.getElementById('loanTerm').value);
        const loanRate = 4.35 / 100;
        const monthlyRate = loanRate / 12;

        // 计算利息金额
        const interestAmount = loanAmount * loanRate * loanTerm / 12;
        const totalRepayment = loanAmount + interestAmount;

        // 等额本金
        const monthlyPayment1 = totalRepayment / loanTerm;

        // 先息后本
        const monthlyInterest2 = interestAmount / loanTerm;
        const lastPayment2 = loanAmount + monthlyInterest2;

        // 更新表格内容
        document.getElementById('loanAmountDisplay').innerText = `￥${loanAmount.toFixed(2)}`;
        document.getElementById('loanRateDisplay').innerText = `${(loanRate * 100).toFixed(2)}%`;
        document.getElementById('loanTermDisplay').innerText = loanTerm;
        document.getElementById('interestAmountDisplay').innerText = `￥${interestAmount.toFixed(2)}`;
        document.getElementById('totalRepaymentDisplay').innerText = `￥${totalRepayment.toFixed(2)}`;

        document.getElementById('totalRepayment1').innerText = `￥${totalRepayment.toFixed(2)}`;
        document.getElementById('installments1').innerText = loanTerm;
        document.getElementById('monthlyPayment1').innerText = `￥${monthlyPayment1.toFixed(2)}`;

        document.getElementById('interestAmount2').innerText = `￥${interestAmount.toFixed(2)}`;
        document.getElementById('installments2').innerText = loanTerm;
        document.getElementById('monthlyInterest2').innerText = `￥${monthlyInterest2.toFixed(2)}`;
        document.getElementById('principalAmount2').innerText = `￥${loanAmount.toFixed(2)}`;
        document.getElementById('lastInterest2').innerText = `￥${monthlyInterest2.toFixed(2)}`;
        document.getElementById('lastPayment2').innerText = `￥${lastPayment2.toFixed(2)}`;
    }
</script>

</body>
</html>
